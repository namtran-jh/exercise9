<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Exercise 9 (Final Project)</title>
</head>

<body>
    <!-- Container -->
    <div id="container">

        <!-- 1. masthead1 -->
        <div class="masthead" id="masthead1">
            <div class="mastheadNav">
                <img src="./images/icon/flaticon/arrowleft16px.png" alt="arrow" />
                <p>PAIN TTHE POWER</p>
                <h4>BLAZ ROBAR</h4>
                <!-- menu icon -->
                <div class="mastheadNav-icon">
                    <img src="./images/icon/flaticon/menu32px.png" alt="menu" />
                </div>
            </div>
            <div class="mastheadMain">
                <img id="masthead1Background" src="./images/masthead/masthead1.png" alt="background" draggable="true" />
                <div id="masthead1Button" class="mastheadMain-icon">
                    <img id="dragButton" src="./images/icon/flaticon/drag24px.png" alt="drag" />
                    <img id="mailButton" src="./images/icon/flaticon/email24px.png" alt="email" />
                </div>
                <div id="masthead1Zoom">
                    <button id="zoomIn" onclick="zoomInEffect()"><img src="./images/icon/flaticon/image32px.png" alt="zoom in"/></button>
                    <div id="zoomBar">
                        <input class="slider" id="sliderRange" type="range" min="1" max="100" value="1" oninput="changeSliderRange()" />
                    </div>
                    <button id="zoomOut" onclick="zoomOutEffect()"><img src="./images/icon/flaticon/image24px.png" alt="zoom out"/></button>
                </div>
                <div id="masthead1SaveClose">
                    <button id="save" onclick="saveReposition()"><img src="./images/icon/flaticon/save24px.png" alt="save" title="Save changes"/></button>
                    <button id="close" onclick="closeReposition()"><img src="./images/icon/flaticon/close24px.png" alt="close" title="Close reposition"/></button>
                </div>
                <div id="masthead1Title" class="mastheadMain-title">
                    <img src="./images/masthead/masthead1-symbol.png" alt="masthead" />
                    <h1>PAINT <br> YOUR <br> PIXTURE</h1>
                </div>
                <div id="masthead1Detail" class="mastheadMain-detail">
                    <div class="detailLeft">
                        <div class="detailLeft-title">
                            <h2>Humble Beginings</h2>
                            <img src="./images/icon/flaticon/morewhite24px.png" alt="more" />
                        </div>
                        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod <br> tempor incididunt ut labore et dolore magna aliqua. </p>
                    </div>
                    <div class="detailRight">
                        <img class="detailRight-more" src="./images/icon/flaticon/morewhite32px.png" alt="more" />
                        <img class="detailRight-arrow" src="./images/icon/flaticon/arrowright16px.png" alt="arrow" />
                        <p> April 19th 2016</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 0. notification -->
        <div class="notification">
            <div id="warning" class="notiBox">
                <p><strong>Warning!</strong> You didn't save anything. Goodbye...</p>
            </div>
            <div id="success" class="notiBox">
                <p><strong>Success!</strong> Saved your changes...</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
